<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="alternate" href="feed.atom" type="application/atom+xml">
  <title>{{ site.title }}</title>
</head>
<body>
  <nav>
    <a href="https://www.bermaguilocalpost.org" target="_blank" rel="noopener noreferrer">
      <svg viewBox="0 0 16 16" width="16" height="16" role="img">
        <title>Back to home</title>
        <use href="assets/icons.svg#logo"/>
      </svg>
    </a>
    <button id="atom-open">
      <svg viewBox="0 0 16 16" width="16" height="16" role="img">
        <title>Feed</title>
        <use href="assets/icons.svg#feed"/>
      </svg>
    </button>
    <button id="share">
      <svg viewBox="0 0 16 16" width="16" height="16" role="img">
        <title>Share this site</title>
        <use href="assets/icons.svg#share"/>
      </svg>
    </button>
  </nav>
  <header>
    <h1>Rounds</h1>
    <p>Media feed from Bermagui Local Post's deliveries.</p>
  </header>
  <main>
    <dialog id="atom">
      <form method="dialog">
        <button>Close</button>
      </form>
      <h2>Feed</h2>
      <p>Copy and paste this link into your preferred feed reader to get updated everytime there's a new Rounds post.</p>
      <textarea id="atom-link" readonly>https://rounds.bermaguilocalpost.org/feed.atom</textarea>
      <a href="https://rounds.bermaguilocalpost.org/feed.atom" target="_blank">Open link</a>
    </dialog>
    <div id="feed" class="feed" role="feed"></div>
  </main>
  <footer>
    <p id="copyright"></p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
